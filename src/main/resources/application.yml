server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: datamart-api
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/datamart
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/datamart
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: datamartSecretKeyForJwtTokensThatShouldBeLongAndSecure
  expiration: 86400000 # 24 hours

# API Rate limiting configuration
rate:
  limit:
    anonymous: 100
    user: 1000
    agent: 5000

# Swagger/OpenAPI configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.datamart.api.controller

logging:
  level:
    com.datamart: DEBUG
    org.springframework: INFO
    org.springframework.security: DEBUG